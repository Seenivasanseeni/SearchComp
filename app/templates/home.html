
{% extends 'base.html' %}

{% block content %}  

<div class="text-center">
	<h3> Welcome {{user.username}} </h3><br>
	<h1 class="text-center"> Home Page </h1>
  	To <a href="{{url_for('create_org')}}">Create Organization</a> <br />

  	To <a href="{{url_for('logout')}}">Logout</a> <br />
  	<div class="container"> 
  		<h4>List of existing Organizations</h4>
  		<ul class="list-group">
  			{% for org in orgs %}
  				<li class="list-group-item">
  				<span class="float-left">
  				{{org.name}}</span>
  				<span class="float-right font-italic"> {{org.website}}</span></li>
  			{% endfor%}
  		</ul>
  	</div>

 </div>
{% endblock %}
